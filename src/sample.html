<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #324057;
    }

    .container {
      position: relative;
    }

    .center {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="center"></div>
</div>
</body>
</html>
